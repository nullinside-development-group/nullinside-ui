<div class="outer-content" [style.font-size]="fontSize" [style.height]="height" (click)="sendToIndex()">
  <div class="content">
    <div class="content__container">
      <p class="content__container__text">
        null
      </p>

      <ul class="content__container__list">
        @for (word of words; track word) {
          <li class="content__container__list__item">{{ word }}</li>
        }
      </ul>
    </div>
  </div>
</div>
