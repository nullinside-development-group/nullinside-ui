<div class="centered-box">
  <div class="centered-box_logo-container">
    <app-logo/>
  </div>
  <div class="centered-box_content-container" [hidden]="checkingLogin() || !showGmail()">
    <!-- data-login_uri: Below needs to be hard coded due to how the injection of the Google javascript works.
                         If you attach it to a backing field the data doesn't correctly propagate to the inner iframe
                         and the parameter never gets set. -->
    <div id="g_id_onload"
         data-client_id="820293845779-uf3ljlq8sr4fhhf3p1vj7ac9h6edqmt9.apps.googleusercontent.com"
         data-login_uri="https://nullinside.com/api/v1/user/login"
         data-auto_prompt="false"
         data-ux_mode="redirect">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
    <app-twitch-login [twitchScopeIndex]="0" [redirectUrl]="environment.apiUrl + '/user/twitch-login'"/>
  </div>
  <div class="centered-box_content-container" [hidden]="!checkingLogin()">
    <app-loading-icon fontSize="24px" height="35px" width="35px">
      Checking Login Info
    </app-loading-icon>
  </div>
</div>
